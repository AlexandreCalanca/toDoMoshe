<ion-header>
  <ion-toolbar>
    <ion-title>
      Lista de Tarefas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-input placeholder="Nova tarefa" [(ngModel)]="newTask"></ion-input>
    <ion-button (click)="addTask()">Adicionar</ion-button>
  </ion-item>

  <ion-list>
    <ion-item *ngFor="let task of tasks">
      {{ task }}
      <ion-button fill="clear" slot="end" (click)="removeTask(task)">
        <ion-icon name="trash"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
